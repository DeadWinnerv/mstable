<div class="table" *ngIf="!isLoading">
	<table mat-table [dataSource]="tableSource">
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Название</th>
			<td mat-cell *matCellDef="let repo">{{ repo.name }}</td>
		</ng-container>
	
		<ng-container matColumnDef="language">
			<th mat-header-cell *matHeaderCellDef>Язык программирования</th>
			<td mat-cell *matCellDef="let repo">{{ repo.language }}</td>
		</ng-container>
	
		<ng-container matColumnDef="lastPush">
			<th mat-header-cell *matHeaderCellDef>Дата последнего push</th>
			<td mat-cell *matCellDef="let repo">{{ repo.lastPush | date }}</td>
		</ng-container>
	
		<ng-container matColumnDef="isArchived">
			<th mat-header-cell *matHeaderCellDef>Архивирован</th>
			<td mat-cell *matCellDef="let repo">
				{{ repo.isArchived === true ? "Да" : "Нет" }}
			</td>
		</ng-container>
	
		<ng-container matColumnDef="repositoryUrl">
			<th mat-header-cell *matHeaderCellDef>Ссылка на репозиторий</th>
			<td mat-cell *matCellDef="let repo">
				<a [href]="repo.repositoryUrl" target="_blank">{{ repo.repositoryUrl }}</a>
			</td>
		</ng-container>
	
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	
	<mat-paginator
		[pageSizeOptions]="[10, 50, 100]"
		showFirstLastButtons
		itemsPerPageLabel="Отображено строк на странице"
		aria-label="Выберите страницу"
		[pageSize]="itemsPerPage"
		[pageIndex]="currentPage - 1"
		[length]="totalItems"
		(page)="onPageChange($event)"
	>
	</mat-paginator>
</div>
